<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="popup.css" />
  </head>
  <body>
    <div class="popup-container">
    <div class="top-bar">
      <button id="close-button">X</button>
    </div>
    <h1>Session Summary</h1>
    <textarea
      id="prompt-input"
      placeholder='Type something, e.g. "Summarize my recent browsing session."'
      cols="30"
      rows="5"
    ></textarea>
    <button id="send-button" class="primary" disabled>Send</button>
    <div id="response-container" class="text" hidden></div>
    <div id="loading" class="text" hidden><span class="blink">...</span></div>
    <div id="error" class.="text" hidden></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
